<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <!--lista-->
    <!--declarando um agrupamento de itens de lista-->
    <ul class="list-group mb-5">
        <!--declarando itens que fazem parte do grupo de lista-->
        <li class="list-group-item active">Item</li>
        <li class="list-group-item">Item</li>
        <li class="list-group-item">Item</li>
        <li class="list-group-item">Item</li>
    </ul>
    
    <!--lista flush-->
    <!--declarando um agrupamento de itens de lista-->
    <ul class="list-group list-group-flush mb-5">
        <!--declarando itens que fazem parte do grupo de lista-->
        <li class="list-group-item">Item</li>
        <li class="list-group-item active">Item</li>
        <li class="list-group-item">Item</li>
        <li class="list-group-item">Item</li>
    </ul>

    <!--lista de links-->
    <!--declarando um agrupamento de itens de lista-->
    <ul class="list-group mb-5">
        <!--declarando itens que fazem parte do grupo de lista-->
        <li class="list-group-item"><a href="#">Item</a></li>
        <li class="list-group-item"><a href="#">Item</a></li>
        <li class="list-group-item active"><a href="#" class="text-white">Item</a></li>
        <li class="list-group-item"><a href="#">Item</a></li>
    </ul>

    <!--lista com classes contextuais
        list-group-item-<color>
    -->
    <!--declarando um agrupamento de itens de lista-->
    <ul class="list-group mb-5">
        <!--declarando itens que fazem parte do grupo de lista-->
        <li class="list-group-item"><a href="#">Normal</a></li>
        <li class="list-group-item list-group-item-primary"><a href="#">Primary</a></li>
        <li class="list-group-item list-group-item-secondary"><a href="#">Secondary</a></li>
        <li class="list-group-item list-group-item-success"><a href="#">Sucess</a></li>
        <li class="list-group-item list-group-item-warning"><a href="#">Warning</a></li>
        <li class="list-group-item list-group-item-danger"><a href="#">Danger</a></li>
        <li class="list-group-item list-group-item-info"><a href="#">Info</a></li>
        <li class="list-group-item list-group-item-light"><a href="#">Light</a></li>
        <li class="list-group-item list-group-item-dark"><a href="#">Dark</a></li>
    </ul>

    <!--badges
        badge-<color>
    -->
    <!--declarando um agrupamento de itens de lista-->
    <ul class="list-group mb-5">
        <!--declarando itens que fazem parte do grupo de lista-->
        <li class="list-group-item">Item</li>
        <li class="list-group-item">Item</li>
        <li class="list-group-item">
            Item Badges
            <span class="badge badge-primary">100</span>
        </li>
        <li class="list-group-item">Item</li>
    </ul>

    <!--breadcrumb-->
    <!--declarando breadcrumb-->
    <ol class="breadcrumb">
        <!--declarando itens breadcrumb-->
        <li class="breadcrumb-item"><a href="#">Item 1</a></li>
        <!--declarando item ativo-->
        <li class="breadcrumb-item active">Item 2</li>
        <li class="breadcrumb-item"><a href="#">Item 3</a></li>
    </ol>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
