<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <!--iniciando o formulário-->
    <form>
        <!--caixas de texto-->
        <div class="form-group">
            <label for="usr">Usuário:</label>
            <input type="text" id="usr" placeholder="Digite seu usuário" class="form-control">
        </div>

        <!--tamanho de um input-->
        <div class="form-group">
            <label for="usr">Small</label>
            <input type="text" id="usr" placeholder="Digite seu usuário" class="form-control form-control-sm">
            <label for="usr">Large</label>
            <input type="text" id="usr" placeholder="Digite seu usuário" class="form-control form-control-lg">
        </div>

        <!--caixas de texto(email)-->
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="usr" placeholder="Digite seu e-mail" readonly class="form-control">
            <small class="form-text">E-mail será validado, aguarde.</small>
        </div>

        <!--select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select id="estados">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select>
        </div>

        <!--textarea-->
        <div class=""></div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
