<!doctype html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
    <form>
        <!--estrutura de um input-group-->
        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo input-group-prepend, que será posicionado antes do elemento do tipo input-->
            <div class="input-group-prepend">
                <!--definindo formatação para tipos de texto em input-group-->
                <span class="input-group-text">@</span>
            </div>
            <!--criando um elemento de entrada com form-control-->
            <input type="email" placeholder="Digite seu e-mail" class="form-control">
        </div>
        <hr>

        <!--definindo input-group-->
        <div class="input-group">
            <!--criando um elemento de entrada com form-control-->
            <input type="email" placeholder="E-mail" class="form-control">
            <!--definindo input-group-append, que será posicionado depois do elemento do tipo input-->
            <div class="input-group-append">
                <!--definindo formatação para tipos de texto em input-group-->
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>
        <hr>

        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo input-group-prepend, que será posicionado antes do elemento do tipo input-->
            <div class="input-group-prepend">
                <!--definindo formatação para tipos de texto em input-group-->
                <span class="input-group-text">youtube.com/</span>
            </div>
            <!--criando um elemento de entrada com form-control-->
            <input type="text" placeholder="Seu canal" class="form-control">
        </div>
        <hr>

        <!--utilizando prepend e append no mesmo input-group-->
        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo input-group-prepend, que será posicionado antes do elemento do tipo input-->
            <div class="input-group-prepend">
                <!--definindo formatação para tipos de texto em input-group-->
                <span class="input-group-text">R$</span>
            </div>
            <!--criando um elemento de entrada com form-control-->
            <input type="text" placeholder="Valor" class="form-control">
            <!--definindo input-group-append, que será posicionado depois do elemento do tipo input-->
            <div class="input-group-append">
                <!--definindo formatação para tipos de texto em input-group-->
                <span class="input-group-text">,00</span>
            </div>
        </div>
        <hr>

        <!--input-group do tipo radio e checkbox-->
        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo input-group-prepend, que será posicionado antes do elemento do tipo input-->
            <div class="input-group-prepend">
                <!--definindo input-group-text com um elemento de entrada do tipo radio-->
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <!--definindo formatação para tipos de texto em input-group-->
            <input type="text" placeholder="Lorem ipsum dolor sit amet" class="form-control">
        </div>
        <hr>

        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo input-group-prepend, que será posicionado antes do elemento do tipo input-->
            <div class="input-group-prepend">
                <!--definindo input-group-text com um elemento de entrada do tipo checkbox-->
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <!--definindo formatação para tipos de texto em input-group-->
            <input type="text" placeholder="Lorem ipsum dolor sit amet" class="form-control">
        </div>
        <hr>

        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo input-group-prepend, que será posicionado antes do elemento do tipo input-->
            <div class="input-group-prepend">
                <!--definindo formatação para tipos de texto em input-group-->
                <span class="input-group-text">nome/e-mail</span>
            </div>
            <!--definindo entrada de dados do tipo text e e-mail-->
            <input type="text" placeholder="Digite seu nome" class="form-control">
            <input type="email" placeholder="Digite seu e-mail" class="form-control">
        </div>
        <hr>

        <!--definindo input-group-->
        <div class="input-group">
            <!--definindo formatação para tipos de pesquisa(search) em input-group-->
            <input type="search" placeholder="Pesquise" class="form-control" id="pesquisa">
            <!--definindo input-group-append, que será posicionado depois do elemento do tipo input-->
            <div class="input-group-append">
                <!--definindo um botão-->
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </div>
    </form>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
